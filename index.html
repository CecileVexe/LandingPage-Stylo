<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Notre stylo à bille personnalisable est l'outil idéal pour vous démarquer ! Avec la possibilité de le personnaliser de A à Z, il deviendra un révélateur de votre identité de marque ou de votre personnalité. ">
    <link rel="stylesheet" href="style.css">
    <title>Goodi's - Votre Stylo !</title>
</head>

<body>
    <header>
        <div class="video"></div>
        <div class="title"></div>
        <a href="" class="btn"></a>
        <nav>
            <a href="" class="btn"></a>
        </nav>
    </header>

    <section id="description">
        <form action="">
            <label for="cirlcle1" class="circle"></label>
            <input type="checkbox" id="circle1">
            <label for="cirlcle2" class="circle"></label>
            <input type="checkbox" id="circle2">
            <label for="cirlcle3" class="circle"></label>
            <input type="checkbox" id="circle3">
        </form>
        <div id="card-1" class="card"></div>
        <div id="card-2" class="card"></div>
        <div id="card-3" class="card"></div>
    </section>

    <section id="spliter">
        <div class="spliter-img"></div>
        <div class="spliter-text"></div>
        <div class="spliter-img"></div>
        <div class="spliter-img"></div>
    </section>

    <section id="steps">
        <div class="step 1">
            <div class="step-text">

            </div>
            <div class="step-img">

            </div>
        </div>
        <div class="step 2">
            <div class="step-text">

            </div>
            <div class="step-img">

            </div>
        </div>
        <div class="step 3">
            <div class="step-text">

            </div>
            <div class="step-img">

            </div>
        </div>
        <a href="" class="btn"></a>
    </section>

    <section id="reviews">
        <div class="review 1"></div>
        <div class="review 2"></div>
        <div class="review 3"></div>
    </section>

    <footer>
        <form action="">
            <label for="newsletter">Inscription e-mail :</label>
            <input type="text" name="newsletter" id="newsletter" placeholder="Votre e-mail :">
            <label for="submit">Je m'abonne</label>
            <input type="submit" name="submit" id="submit" class="btn">Je m'abonne</input>
        </form>
        <p></p>
        <div id="icones-reseaux"></div>
        <p></p>
        <p></p>
        <p></p>
    </footer>

</body>

</html>
